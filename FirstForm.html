<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>The first form</title>
</head>
	<body>
		<form name="first form" method="get" action="something.asp">
			<table border="1">
				<tr>
					<td>
						<label for="lastName">Last Name </label>
					</td>
					<td colspan="3">
						<input type="text" id="lastName" value="Hristov"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label for="firstName">First Name</label>
					</td>
					<td colspan="3">
						<input type="text" id="firstName" value="Plamen"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label for="address">Address</label>
					</td>
					<td colspan="3">
						<textarea id="address" rows="2" cols="25">You can write your address here
						</textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for="city">City</label>
					</td>
					<td>
						<input type="text" id="city" value="Woburn"></input>
					</td>
					<td>
						<label for="state">State</label>
					</td>
					<td>
						<input type="text" id="state" value="MA"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label for="zipCode">Zip/Postal Code</label>
					</td>
					<td colspan="3">
						<input type="text" id="zipCode" value="01801"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label for="country">Country</label>
					</td>
					<td colspan="3">
						<select id="country">
							<option value="Bulgaria">Bulgaria</option>
							<option value="USA" selected="selected">USA</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="phone">Phone(country code, area code number)</label>
					</td>
					<td>
						<input type="text" value="+001" id="phone"></input>
					</td>
					<td>
						<input type="text" value="123"></input>
					</td>
					<td>
						<input type="text" value="4567"></input>						
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email</label>
					</td>
					<td colspan="3">
						<input type="email" id="email" required="true" pattern="[^ @]*@[^ @].[^ @]"/> 
					</td>
				</tr>
				<tr>
					<td>
						<label for=month">Birth date</label>
					</td>
					<td>
						Month<input id="month" type="text" value="09"></input>
					</td>
					<td>
						Day<input id="day" type="text" value="25"></input>
					</td>
					<td>
						Year(4 digit)<input id="year" type="text" value="1982"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label for="gender">Gender</label>
					</td>
					<td colspan="3">
						<select id="gender">
							<option value="Male">Male</option>
							<option selected="selected" value="Female">Female</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Starting date</td>
					<td>
						<input name="date" type="radio">Now</input>
					</td>
					<td>
						<input name="date" type="radio">After a while</input>	
					</td>
				</tr>
				<tr>
					<td>
						<label for="comments">Comments/Questions</label>
					</td>
					<td colspan="3">
						<textarea id="comments" rows="3" cols="25">
						Please send your opinion
						</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="4">
					<input type="submit"></input>
					<input type="reset"></input>
					</td>
				</tr>
				
			</table>
		</form>
	</body>
</html>
