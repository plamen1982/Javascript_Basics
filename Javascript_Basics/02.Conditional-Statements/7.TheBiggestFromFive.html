<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<p id="result">Eneter five digits that you want to compare</p>
		<input type="text" id="n1"></br>
		<input type="text" id="n2"></br>
		<input type="text" id="n3"></br>
		<input type="text" id="n4"></br>
		<input type="text" id="n5"></br>
		<button type="button" onclick="theBiggest()">Sort</button>
		<script type="text/javascript">
			function theBiggest(){
				var n1 = parseInt(document.getElementById('n1').value);
				var n2 = parseInt(document.getElementById('n2').value);
				var n3 = parseInt(document.getElementById('n3').value);
				var n4 = parseInt(document.getElementById('n4').value);
				var n5 = parseInt(document.getElementById('n5').value);
				
				if(n1 >= n2 & n1 >= n3 & n1 >= n4 & n1 >= n5){
					alert('The biggest number is ' + n1);
				}
				
				else if(n2 >= n1 & n2 >= n3 & n2 >= n4 & n2 >= n5){
					alert('The biggest number is ' + n2);	
				}
				
				else if(n3 >= n1 & n3 >= n2 & n3 >= n4 & n3 >= n5){
					alert('The biggest number is ' + n3);	
				}
				
				else if (n4 >= n1 & n4 >= n2 & n4 >= n3 & n4 >= n5){
					alert('The biggest number is ' + n4);		
				}
				
				else if(n5 >= n1 & n5 >= n2 & n5 >= n3 & n5 >= n4){
					alert('The biggest number is ' + n5);		
			}
		}
		</script>
	
	</body>
</html>
