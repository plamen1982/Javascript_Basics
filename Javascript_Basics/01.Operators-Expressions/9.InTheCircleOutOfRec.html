<!DOCTYPE html />
<html>
	<head>
	<title>In the circle out of rectangular</title>
	</head>
	<body>
		<input type="text" id="x"/>x</br>
		<input type="text" id="y"/>y</br>
		<p id="firstResult"></p>
		<p id="result">Checks for given point (x, y) if it is within the circle K( (1,1), 3) 
		and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
		<button type="button" onclick="checkYourPoint()">Check</button>
		<script type="text/javascript">
		function checkYourPoint(){
			var x = parseFloat(document.getElementById('x').value);
			var y = parseFloat(document.getElementById('y').value);
			var newX = x - 1;
			var newY = y - 1;	
			var newRadius = Math.sqrt(Math.pow(1,2) + Math.pow(1,2));
			var currentHip = Math.sqrt(Math.pow(newX,2) + Math.pow(newY,2));
			var radius = 3;
			if (radius >= currentHip){
					document.getElementById('firstResult').innerHTML='<p>The point is in the circle - valid point</p>';
				if(y <= 1&& y >= -1 && x <= 5 && x >= -1){
					document.getElementById('result').innerHTML='<p>The point is in the rectangle - not valid point</p>';
						}
				else {
					document.getElementById('result').innerHTML='<p>The point is not in the rectangle - valid point</p>';
					}
				}
				else {
					document.getElementById('result').innerHTML='<p>The point is not in the circle - not valid point</p>';
					}
				}
	</script>
	</body>
</html>
