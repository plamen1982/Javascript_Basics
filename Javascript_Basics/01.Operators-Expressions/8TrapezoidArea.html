<!DOCTYPE html />
<html>
	<head>
		<title>Trapezoid Area</title>
	</head>
	<body>
		<input type="text" id="a"/>a</br>
		<input type="text" id="b"/>b</br>
		<input type="text" id="h"/>h</br>
		<p id="result"></p>
		<button type="button" onclick="calcTrapezoid()">Calculate</button>
		<script type="text/javascript">
		function calcTrapezoid(){
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			var h = document.getElementById('h').value;
			var area = ((a + b)/2)*h;
			document.getElementById('result').innerHTML ='THE AREA OF THE TRAPEZOID IS: ' + area;
		}
	</script>
	</body>
</html>
